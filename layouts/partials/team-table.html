<table class="p-table--expanding releases">
  <thead>
    <tr>
      <th aria-sort="" class="u-align--center u-hide--small forge">Repository</th>
      <th aria-sort="" class="repository"></th>
      <th aria-sort="" class="release">Latest Releases/Commit</th>
      {{- if .team.repos -}}
      <th class="u-align--center ciactions u-hide--small" {{- if eq (len (where .team.repos ".ciActions" nil)) (len .team.repos) -}}aria-hidden="true"{{- end -}}>Status</th>
      {{- end -}}
      <th aria-sort="" class="u-align--right status u-hide--small" style="max-width: 15%">Commits Since</th>
      {{- if .team.repos -}}
      <th class="u-align--right showmore" style="max-width: 5rem"></th>
      {{- end -}}
      <th aria-hidden="true"><!-- cell for expandable rows --></th>
    </tr>
  </thead>
  <tbody>
    {{- range $repo := .team.repos -}} 
      {{- partial "repo" (dict "team" $.team "repo" $repo ) -}}
    {{- end -}}
  </tbody>
</table>
